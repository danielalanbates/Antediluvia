version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: antediluvia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "5000:5000/udp"
      - "8080:8080/tcp"
    environment:
      DATABASE_URL: postgres://admin:password@db:5432/antediluvia
      SERVER_ADDR: 0.0.0.0
      SERVER_PORT: 5000
      RUST_LOG: info
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
